name: Build and Push Attribution Service Docker Image

on:
  push:
    branches:
      - main
    paths:
      - 'attribution-service/**'
  pull_request:
    paths:
      - 'attribution-service/**'
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: nadberezny/attribution-service

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11

      - name: Log in to Docker registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: nadberezny
          password: ${{ secrets.NADBEREZNY_DOCKER_TOKEN }}

      - name: Build and push attribution-service image
        run: |
          ./gradlew :attribution-service:dockerBuildAndPushImage -PdockerPlatform=linux/amd64 -PdockerTag=latest
